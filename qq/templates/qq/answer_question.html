{% extends "qq/base_generic.html" %}

{% load bootstrap4 %}

{% block content %}
	<a href="{% url 'qq:question-thread' object.id %}">Back to question</a>
	{% include "qq/question_solo.html" %}
	<hr />
	<form action="{% url 'qq:answer' object.id %}" method="post">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button type="submit" class="btn btn-primary">Submit</button>
		{% endbuttons %}
	</form>
{% endblock %}
